<header class="site-header">
    <div class="container">
        <div class="header-content">
            <a class="site-title" href="{{ site.baseurl }}/">
                {% assign name_parts = site.title | split: ' ' %}
                <span class="title-text">
                    <span class="title-light">{{ name_parts[0] }}</span>
                    {% if name_parts.size > 1 %}
                    <span class="title-strong">{% for p in name_parts offset:1 %}{% if forloop.first %} {% endif %}{{ p }}{% if forloop.last %}{% else %} {% endif %}{% endfor %}</span>
                    {% endif %}
                </span>
            </a>

            <nav class="site-nav">
                <div class="nav-menu">
                    <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
                    <a class="nav-link" href="{{ site.baseurl }}/about/">About</a>
                    <a class="nav-link" href="{{ site.baseurl }}/posts/">Posts</a>
                    <a class="nav-link" href="{{ site.baseurl }}/software/">Software</a>
                    <a class="nav-link" href="{{ site.baseurl }}/books/">Books</a>
                </div>
            </nav>
        </div>
    </div>
</header>
