<header class="site-header">
    <div class="container">
        <div class="header-content">
            <a class="site-title" href="{{ site.baseurl }}/">
                <span class="title-text">{{ site.title }}</span>
            </a>

            <nav class="site-nav">
                <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation menu">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </button>

                <div class="nav-menu" id="nav-menu">
                    <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
                    <a class="nav-link" href="{{ site.baseurl }}/about/">About</a>
                    <a class="nav-link" href="{{ site.baseurl }}/posts/">Posts</a>
                    <a class="nav-link" href="{{ site.baseurl }}/software/">Software</a>
                    <a class="nav-link" href="{{ site.baseurl }}/books/">Books</a>
                </div>
            </nav>
        </div>
    </div>
</header>

<script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        
        if (menuToggle && navMenu) {
            menuToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
            
            // Close menu when clicking on a link
            navMenu.addEventListener('click', function(e) {
                if (e.target.classList.contains('nav-link')) {
                    navMenu.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
            });
        }
    });
</script>
